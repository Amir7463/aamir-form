<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aamir Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 id="ctn">Feedback Form</h2>

    <div id="frm" class="sdw">
        <form action="">
            Feedback Type:<br>
            <select name="" id="" class="siz">
                <option value="">Compliment</option>
            </select><br><br>

            Message: <br>
            <textarea name="Message" id="" class="t-siz"></textarea><br>

            Website Rating:<br><br>
            <input type="radio" name="Rating"> Excellent <input type="radio" name="Rating"> Good <input type="radio"
                name="Rating"> Average <input type="radio" name="Rating"> Poor <br><br>

            Age(10-100:)<br>
            <input type="text" class="siz"><br><br>

            Password(min.8character)<br>
            <input type="password" class="siz"><br><br>

            Website URL(optional): <br>
            <input type="text" class="siz"><br><br>

            <input type="checkbox"> I agree to the terms and conditions <br><br>

            <button id="btn">Submit</button>
        </form>
    </div>
</body>

</html>
